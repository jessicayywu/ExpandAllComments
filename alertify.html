/* Show Alertify */
section id="alertify" class="alertify alertify-alert ">
	<div class="alertify-dialog">
		<article class="alertify-inner">
			<p class="alertify-message">Server Unresponse</p>
			<nav class="alertify-buttons">
				<button class="alertify-button alertify-button-ok" id="alertify-ok">OK</button>
			</nav>
		</article>
		<a id="alertify-resetFocus" class="alertify-resetFocus" href="#">Reset Focus</a>
	</div>
</section>

/* Hide Alertify (the below codes only appears after clicking the OK button)*/
<section id="alertify" class="alertify alertify-hide alertify-hidden alertify-isHidden">
	<div class="alertify-dialog">
		<article class="alertify-inner">
			<p class="alertify-message">Server Unresponse</p>
			<nav class="alertify-buttons">
				<button class="alertify-button alertify-button-ok" id="alertify-ok">OK</button>
			</nav>
		</article>
		<a id="alertify-resetFocus" class="alertify-resetFocus" href="#">Reset Focus</a>
	</div>
</section>
